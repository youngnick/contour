apiVersion: v1
kind: Service
metadata:
  annotations:
  name: contour
spec:
  clusterIP: None
  ports:
  - name: xds
    port: 8001
    protocol: TCP
    targetPort: 8001
    nodePort: 0
  selector: {}
---
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: "contour" 
subsets: 
- addresses:
  - ip: ${DOCKERIP}
  ports:
  - name: "contour"
    port: 8001
